<!doctype html>
<html class="no-js" lang="en">

<head>
    <!-- @include _header -->
</head>

<body>
    <div class="wrapper">
        <!-- @include _navbar -->
        <div class="row">
            <div class="small-12 large-3 columns topmargin">
                <!-- @include template-sidebar.html -->
            </div>
            <div class="small-12 large-7 columns topmargin">
                <div class="panel radius textarea">
                    <form>
                        <div class="row">
                            <div class="large-6 columns">
                                <label>First Name</label>
                                <input type="text" placeholder="First Name" />
                            </div>
                            <div class="large-6 columns">
                                <label>Last Name</label>
                                <input type="text" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-12 columns">
                                <label>Email</label>
                                <input type="text" placeholder="Email Address" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-6 columns">
                                <label>Address</label>
                                <input type="text" placeholder="Street Address" />
                            </div>
                            <div class="large-6 columns">
                                <label>City</label>
                                <input type="text" placeholder="City" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-6 columns">
                                <label>State</label>
                                <select>
                                    <option value="">Select a State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="large-6 columns">
                                <label>Zip Code</label>
                                <input type="text" placeholder="Zip Code" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-4 columns">
                                <div class="row collapse">
                                    <label>Input Label</label>
                                    <input type="tel" id="contact_phone" name="contact_phone" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-12 columns">
                                <label>Select Box</label>
                                <select>
                                    <option value="husker">Husker</option>
                                    <option value="starbuck">Starbuck</option>
                                    <option value="hotdog">Hot Dog</option>
                                    <option value="apollo">Apollo</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-6 columns">
                                <label>Choose Your Favorite</label>
                                <input type="radio" name="pokemon" value="Red" id="pokemonRed">
                                <label for="pokemonRed">Radio 1</label>
                                <input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
                                <label for="pokemonBlue">Radio 2</label>
                            </div>
                            <div class="large-6 columns">
                                <label>Check these out</label>
                                <input id="checkbox1" type="checkbox">
                                <label for="checkbox1">Checkbox 1</label>
                                <input id="checkbox2" type="checkbox">
                                <label for="checkbox2">Checkbox 2</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-12 columns">
                                <label>Textarea Label</label>
                                <textarea placeholder="small-12.columns"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="small-12 large-2 columns topmargin">
                <div class="no-padding-panel radius">
                    <dl class="accordion">
                        <dd>
                            <a class="text-center">
                                <h5>Etiam</h5>
                            </a>
                            <div id="panel1" class="content active">
                                <!-- @placeholder 140x206 -->
                            </div>
                            <a class="textarea">
                                <font size="">Nunc facilisis ligula sit amet nisl egestas, ut viverra eros vehicula. Etiam placerat lacinia tempus. Aenean nisl turpis, egestas vel.</font>
                            </a>
                        </dd>

                    </dl>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>

    <!-- @include _footer -->
</body>

</html>
