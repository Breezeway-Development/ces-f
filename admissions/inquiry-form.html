<!doctype html>
<html class="no-js" lang="en">

<head>
    <!-- @include _header -->
</head>

<body>
    <div class="wrapper">
        <!-- @include _navbar -->
        <div class="row">
            <div class="small-12 large-3 columns topmargin">
                <!-- @include template-sidebar.html -->
            </div>
            <div class="small-12 large-7 columns topmargin">
                <div class="panel radius textarea">
                    <form>
                        <div class="row">
                            <div class="large-6 columns">
                                <label>Student's First Name</label>
                                <input type="text" placeholder="First Name" />
                            </div>
                            <div class="large-6 columns">
                                <label>Student's Last Name</label>
                                <input type="text" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-6 columns">
                                <label>Parent's First Name</label>
                                <input type="text" placeholder="First Name" />
                            </div>
                            <div class="large-6 columns">
                                <label>Parent's Last Name</label>
                                <input type="text" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-4 columns">
                                <div class="row collapse">
                                    <label>Input Label</label>
                                    <div class="small-9 columns">
                                        <input type="text" placeholder="small-9.columns" />
                                    </div>
                                    <div class="small-3 columns">
                                        <span class="postfix">.com</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-12 columns">
                                <label>Select Box</label>
                                <select>
                                    <option value="husker">Husker</option>
                                    <option value="starbuck">Starbuck</option>
                                    <option value="hotdog">Hot Dog</option>
                                    <option value="apollo">Apollo</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-6 columns">
                                <label>Choose Your Favorite</label>
                                <input type="radio" name="pokemon" value="Red" id="pokemonRed">
                                <label for="pokemonRed">Radio 1</label>
                                <input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
                                <label for="pokemonBlue">Radio 2</label>
                            </div>
                            <div class="large-6 columns">
                                <label>Check these out</label>
                                <input id="checkbox1" type="checkbox">
                                <label for="checkbox1">Checkbox 1</label>
                                <input id="checkbox2" type="checkbox">
                                <label for="checkbox2">Checkbox 2</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-12 columns">
                                <label>Textarea Label</label>
                                <textarea placeholder="small-12.columns"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="small-12 large-2 columns topmargin">
                <div class="no-padding-panel radius">
                    <dl class="accordion">
                        <dd>
                            <a class="text-center">
                                <h5>Etiam</h5>
                            </a>
                            <div id="panel1" class="content active">
                                <!-- @placeholder 140x206 -->
                            </div>
                            <a class="textarea">
                                <font size="">Nunc facilisis ligula sit amet nisl egestas, ut viverra eros vehicula. Etiam placerat lacinia tempus. Aenean nisl turpis, egestas vel.</font>
                            </a>
                        </dd>

                    </dl>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>

    <!-- @include _footer -->
</body>

</html>
